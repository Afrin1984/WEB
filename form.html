<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="success.html">
      <caption>Student Registartion System</caption><br><br>
      <label for="fn">Full Name: </label>
      <input type="text" id="fn" name="firstname" placeholder="firstname" required>
      <br><br>
       <label for="ln">Last Name: </label>
      <input type="text" id="ln" name="lastname" required>
      <br>
      <br>
      <label>Gender:</label>
      <input type="radio" id="gn" name="gender" value="male" required>Male
      <input type="radio" id="gn" name="gender" value="female" v>Female
      <br><br>
      <label>E-mail</label>
      <input type="email" required><br><br>
      <label>Contact</label>
      <input type="tel" pattern="[0-9]{10}" required><br><br>
      <label>Date of Birth</label>
      <input type="date" required>
      <br><br>
      <textarea rows="4" placeholder="Address"></textarea>
      <br><br>
      <label>Language Known</label>
      <input type="checkbox" value="telugu" >Telugu 
      <input type="checkbox" value="Tamil" >Tamil
      <input type="checkbox" value="Hindi">Hindi
      <input type="checkbox" value="English">English
      <br><br>
      <label>Branch:</label>
      <select>
        <option value="">--Select</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
        <option value="eie">EIE</option>
        <option value="mech">Mech</option>
      </select><br><br>
      <label>Uplaod Resume</label>
      <input type="file" required><br><br>
      <button>Submit</button>
    </form>
    
</body>
</html>
